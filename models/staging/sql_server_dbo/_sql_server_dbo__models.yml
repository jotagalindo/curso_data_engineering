version: 2

models:
  - name: stg_sql_server_dbo__promos
    config:
      materialized: view
      contract:
        enforced: true
    description: >
      Contains codes to discount to final ammount
    columns:
      - name: promo_id
        data_type: varchar
      - name: promo_description
        data_type: varchar
      - name: discount
        data_type: int
      - name: status
        data_type: tinyint
      # - name: _fivetran_synced
      #   data_type: timestamp_tz